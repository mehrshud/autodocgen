apiVersion: apps/v1
kind: Deployment
metadata:
  name: autodocgen
  labels:
    app: autodocgen
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autodocgen
  template:
    metadata:
      labels:
        app: autodocgen
    spec:
      containers:
        - name: autodocgen
          image: ghcr.io/mehrshud/autodocgen:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: autodocgen-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
