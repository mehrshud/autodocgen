version: '3'

services:
  app:
    build: .
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/database
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    healthcheck:
      test: ["curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always
    volumes:
      - app-data:/app
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=database
    healthcheck:
      test: ["pg_isready", "-d", "database", "-U", "user"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    healthcheck:
      test: ["redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always
    volumes:
      - redis-data:/data

volumes:
  app-data:
  postgres-data:
  redis-data:
